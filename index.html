<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Tailwind Ness </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="node_modules/nes.css/css/nes.css" />
  <link rel="stylesheet" href="css/style.css" />


  <script src="js/script.js" charset="utf-8" defer></script>
</head>

<body>

  <div class="nes-container with-title is-centered">
    <p class="title">Welcome - Ness CSS</p>
    <p>Good morning. Hoe Thou hast had a good night's sleep, for the advenutre continues.</p>
    <br>
    <i class="nes-octocat animate"></i>
    <br>

    <section class="nes-container">
      <section class="message-list">
        <section class="message -left">
          <i class="nes-bcrikko"></i>
          <!-- Balloon -->
          <div class="nes-balloon from-left">
            <i class="nes-icon is-large is-half heart"></i>
            <p>Hello NES.css</p>
          </div>
        </section>

        <section class="message -right">
          <!-- Balloon -->
          <div class="nes-balloon from-right">
            <p>Hello back...Mr NES.css</p>
          </div>
          <i class="nes-bcrikko"></i>
        </section>
      </section>
    </section>


    <h1 class="Primary">NESS Title</h1>
    <div>Catch Pokemon</div>
    <i class="nes-ash"></i>
    <a class="nes-btn" href="#">Normal</a>
    <label>
      <input type="radio" class="nes-radio" name="answer" checked />
      <span>Yes</span>
      <i class="nes-pokeball"></i>
    </label>
    
  </div>


</body>

</html>
